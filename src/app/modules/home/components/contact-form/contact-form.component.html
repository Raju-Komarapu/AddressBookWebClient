<div class="d-flex justify-content-center align-items-center">
    <form class="m-3 w-100" [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <span class="btn-close float-end" (click)="modalRef.hide()"></span>
        </div>
        <div class="pe-5">
            <div class="form-group">
                <label for="name" class=" w-100">Name <span class="ms-3 text-danger">Name is required</span></label>
                <input class="w-100 form-control" type="text" id="name" name="name" formControlName="name" >
            </div>
            <div class="form-group">
                <label for="email" class="text-capitalize w-100">email</label>
                <input class="w-100 form-control" type="text" id="email" name="email" formControlName="email" >
            </div>
            <div class="d-flex justify-content-between w-100">
                <div class="form-group">
                    <label for="mobile" class="text-capitalize w-100">mobile</label>
                    <input class="w-100 form-control" type="text" id="mobile" name="mobile" formControlName="mobile" >
                </div>
                <div class="ms-2 form-group">
                    <label for="landline" class="text-capitalize w-100">landline</label>
                    <input class="w-100 form-control" type="text" id="landline" name="landline" formControlName="landline" >
                </div>
            </div>
            <div class="form-group">
                <label for="website" class="text-capitalize w-100">website</label>
                <input class="w-100 form-control" type="text" id="website" name="website" formControlName="website" >
            </div>
            <div class="form-group">
                <label for="address" class="text-capitalize w-100">address</label>
                <textarea class="w-100 form-control" name="address" id="address" cols="30" rows="5" formControlName="address" ></textarea>
            </div>
        </div>
        <div class="bg-success">
            <button type="submit" class="btn btn-success text-capitalize float-end">
                <ng-container *ngIf="contact">update</ng-container>
                <ng-container *ngIf="!contact">add</ng-container>
            </button>
        </div>
    </form>
</div>
