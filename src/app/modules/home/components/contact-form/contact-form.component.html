<div class="d-flex justify-content-center align-items-center">
    <form class="m-3 w-100 d-flex" [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
        <div class="pb-5">
            <div class="mt-2">
                <label for="name" class=" w-100">Name <span
                        *ngIf="addContactForm.controls['name'].invalid && (addContactForm.controls['name'].dirty || addContactForm.controls['name'].touched)"
                        class="ms-3 text-danger">Name is required</span></label>
                <input class="w-100" type="text" id="name" name="name" formControlName="name">
            </div>
            <div class="mt-2">
                <label for="email" class="text-capitalize w-100">
                    email
                    <span class="ms-3 text-danger">
                        <ng-container
                            *ngIf="addContactForm.controls['email'].hasError('required') && (addContactForm.controls['email'].dirty || addContactForm.controls['email'].touched)">Email
                            is required</ng-container>
                        <ng-container *ngIf="addContactForm.controls['email'].hasError('email')">Email is
                            invalid</ng-container>
                    </span>
                </label>
                <input class="w-100" type="text" id="email" name="email" formControlName="email">
            </div>
            <div class="d-flex justify-content-between w-100 mt-2">
                <div>
                    <label for="mobile" class="text-capitalize w-100">
                        mobile
                        <span class="ms-3 text-danger">
                            <ng-container
                                *ngIf="addContactForm.controls['mobile'].hasError('required') && (addContactForm.controls['mobile'].dirty || addContactForm.controls['mobile'].touched)">
                                Mobile is required</ng-container>
                        </span>
                    </label>
                    <input class="w-100" type="text" id="mobile" name="mobile" formControlName="mobile">
                </div>
                <div class="ms-2 ">
                    <label for="landline" class="text-capitalize w-100">landline</label>
                    <input class="w-100" type="text" id="landline" name="landline" formControlName="landline">
                </div>
            </div>
            <div class="mt-2">
                <label for="website" class="text-capitalize w-100">website</label>
                <input class="w-100" type="text" id="website" name="website" formControlName="website">
            </div>
            <div class="mt-2">
                <label for="address" class="text-capitalize w-100">address</label>
                <textarea class="w-100 resize-none" name="address" id="address" cols="30" rows="5"
                    formControlName="address"></textarea>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <div class="mb-3">
                <span class="btn btn-close float-end"  data-bs-toggle="tooltip" title="Close" (click)="modalRef.hide()"></span>
            </div>
            <div class="bg-success">
                <button type="submit" class="btn btn-success text-capitalize float-end">
                    <ng-container *ngIf="contact">update</ng-container>
                    <ng-container *ngIf="!contact">add</ng-container>
                </button>
            </div>
        </div>
    </form>
</div>
